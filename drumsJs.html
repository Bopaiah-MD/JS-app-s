    <audio data-key="65" src="sounds/clap.wav"></audio>

    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>

    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio data-key="90" src="sounds/hihat.wav"></audio>
    <audio data-key="88" src="sounds/kick.wav"></audio>
    <audio data-key="67" src="sounds/openhat.wav"></audio>
    <audio data-key="86" src="sounds/boom.wav"></audio>
    <audio data-key="66" src="sounds/ride.wav"></audio>

    <audio data-key="79" src="sounds/tink.wav"></audio>

    /* Todo in React
     *.sounds to be added for new set from Z to M 
     */

    <script>
        function PlaySound(e){
            
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            // for the animation this code 
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

            if (!audio) return; // stops the fn from runnning alltogether

            key.classList.add('playing');
            audio.currentTime = 0; // rewind to start

            audio.play();
}

        function removeTransistion(e) {
            if (e.propertyName !== 'transform') return; // skip if its not a tranform.

            this.classList.remove('playing'); // removes and sets the transitionend back
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransistion));

        window.addEventListener('keydown',PlaySound );
        window.addEventListener('onClick',PlaySound );

    </script>
</body>
</html>
